<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>

<body>


        <div class="inside">

            <form id="search-form">
                <input type="text" id="searchCity" placeholder="Search your city..." />
                <input type="submit" value="Search" />
                <button id="curent_button"> Current city </button>
            </form>

            <div class="main_weather">

                <div class="city">
                    <h1 id="searchedCity"></h1>
                    <ul>
                        <li id="time"></li>
                        <li id="description"></li>
                    </ul>
                </div>

                <br />

                <div class="circle_big">
                    <img src="" alt="Clear" id="icon" class="float-left" />
                </div>
                <span id="number"></span>
                <a href="#" id="celsius-link" class="active"> °C</a> |
                <a href="#" id="fahrenheit-link"> °F</a></p>

                <br />
        
                <div class="time">

                    <p>Sunrise at <span id="sunrise"></span> am</p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> km/h</p>
                    <p>Sunset at <span id="sunrise"></span> pm</p>

                </div>

            </div>

            <div class="weather_day">
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>6 am</strong> -2°C</span>
            
                </div>
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>8 am</strong> -2°C</span>
            
            
                </div>
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>10 am</strong> 0°C</span>
            
                </div>
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>12 pm</strong> -2°C</span>
            
            
                </div>
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>4 pm</strong> 1°C</span>
            
                </div>
            
                <div class="under">
            
                    <div class="circle_small">❄</div><span class="number"><strong>8 pm</strong> -2°C</span>
            
            
                </div>

                <div class="under">
                        
                    <div class="circle_small">❄</div><span class="number"><strong>10 pm</strong> -2°C</span>
                        
                        
                </div>
                        
             </div>


            <div class="weather_next_days">

                <div class="day">

                    <div class="circle_small">❄</div><span class="number"><strong>Mon</strong> 2°C</span>

                </div>

                <div class="day">

                    <div class="circle_small">❄</div><span class="number"><strong>Tue</strong> 2°C</span>

                </div>

                <div class="day">

                    <div class="circle_small">❄</div><span class="number"><strong>Wed</strong> 2°C</span>

                </div>

                <div class="day">

                    <div class="circle_small">❄</div><span class="number"><strong>Thu</strong> 2°C</span>

                </div>

            </div>

        </div>
    

    <script src="src/index.js"></script>

   <div class="link"> <a href="https://github.com/KatlynCatherine/Weather-App-Projects-SheCodes" >See the project on GitHub</a></div>

</body>
